<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Create New Product</h2>

  <app-product-form
    [categories]="categories()"
    submitLabel="Create Product"
    (save)="createProduct($event)"
    (cancel)="navigateBack()"
  ></app-product-form>
</div>

<p-toast position="top-right"></p-toast>
