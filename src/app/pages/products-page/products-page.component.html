<main class="container mx-auto px-4 py-8">
  <!-- Search and filter form -->
  <div class="flex flex-wrap gap-4 items-center justify-between mb-8">
    <app-product-search
      (searchTermChanged)="updateSearchTerm($event)"
    ></app-product-search>

    <app-product-category-filter
      [categories]="categories()"
      (categoryChanged)="updateCategory($event)"
    ></app-product-category-filter>

    <p-button type="button" (click)="navigateToCreate()">
      Add New Product
    </p-button>
  </div>

  <!-- Featured Products Section -->
  <section class="mb-12">
    <h2 class="text-2xl font-bold mb-6">Featured Products</h2>
    <app-product-list
      [products]="featuredProducts()"
      emptyMessage="No featured products available"
    ></app-product-list>
  </section>

  <!-- Regular Products Section -->
  <section>
    <h2 class="text-2xl font-bold mb-6">All Products</h2>
    <app-product-list
      [products]="regularProducts()"
      emptyMessage="No products available"
    ></app-product-list>
  </section>
</main>
